<div class="formulary">
	<h2 class="text-center">Customer's Form</h2>
	<hr />
	<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="col-md-6">
				<input
					type="text"
					class="form-control"
					formControlName="Firstname"
					placeholder="Firstname"
				/>
			</div>
			<div class="col-md-6">
				<input
					type="text"
					class="form-control"
					formControlName="Lastname"
					placeholder="Lastname"
				/>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6">
				<input
					type="date"
					class="form-control"
					formControlName="Birthday"
				/>
			</div>
			<div class="col-md-6">
				<select formControlName="Sex" class="form-control">
					<option value="0">male</option>
					<option value="1">female</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6">
				<input
					type="tel"
					class="form-control"
					formControlName="PhoneNumber"
					placeholder="Phone number"
				/>
			</div>
			<div class="col-md-6">
				<input
					type="email"
					class="form-control"
					formControlName="EmailAddress"
					placeholder="Email address"
				/>
			</div>
		</div>

		<br />
		<h5 class="text-center">Address Information</h5>
		<hr />

		<div class="address-group" formArrayName="Addresses">
			<div
				*ngFor="
					let address of customerForm.get('Addresses')['controls'];
					let i = index
				"
			>
				<div class="form-row" [formGroupName]="i">
					<div class="col-md-3">
						<input
							type="text"
							class="form-control"
							formControlName="StreetName"
							placeholder="street"
						/>
					</div>
					<div class="col-md-2">
						<input
							type="number"
							class="form-control"
							formControlName="HouseNumber"
							placeholder="number"
						/>
					</div>
					<div class="col-md-2">
						<input
							type="number"
							class="form-control"
							formControlName="ZipCode"
							placeholder="zip code"
						/>
					</div>
					<div class="col-md-4">
						<select formControlName="City" class="form-control">
							<option
								[value]="city.name"
								*ngFor="let city of cities"
							>
								{{ city.name }}
							</option>
						</select>
					</div>
					<div class="col-md-1">
						<button
							type="button"
							class="btn btn-block btn-outline-secondary"
						>
							x
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<button
				type="button"
				class="btn btn-info"
				(click)="appendAddress()"
			>
				Add another address
			</button>
		</div>

		<div id="button-row" class="form-row">
			<div class="col-md-6">
				<button class="btn btn-light btn-block" (click)="onReset()">
					Reset Form
				</button>
			</div>
			<div class="col-md-6">
				<button
					class="btn btn-block btn-success"
					[disabled]="!customerForm.valid"
				>
					Save Customer
				</button>
			</div>
		</div>
	</form>
</div>
